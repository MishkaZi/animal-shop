<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me!</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body class="contacts">
    <h1>Best webstore for your pets.</h1>
    <hr />
    <br />
    <a href="./index.html">Home page!</a>
    <a href="./pets.html">Pets!</a>
    <a href="./contact.html">Contact me!</a>
    <br />

    <table align="center">
      <th>Contact me:</th>
      <tr>
        <td>First name:</td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td>Second name:</td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <input type="checkbox" />
          <label>Male</label>
          <br />
          <input type="checkbox" />
          <label>Female</label>
        </td>
      </tr>
      <tr>
        <td>City:</td>
        <td>
          <select name="cars" id="cars">
            <option>Beer Sheva</option>
            <option>Arad</option>
            <option>Haifa</option>
            <option>Tel Aviv</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Your message:</td>
        <td><textarea cols="20" rows="5"></textarea></td>
      </tr>
      <tr>
          <td> </td>
          <td>
            <form action="./save.html" style="float:left;">
                <button type="submit">Send</button>
              </form>
            
           
            <form action="./contact.html"style="float:right;">
              <button type="submit">Clear</button>
            </form>
          </td>
      </tr>
    </table>
  
      
   
    
  </body>

  <footer>© www.MZWebDev.com ©</footer>
</html>
